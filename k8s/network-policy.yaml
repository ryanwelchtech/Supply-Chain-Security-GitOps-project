apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hardened-app-network-policy
  namespace: rywel-dev  # âœ… NS
spec:
  podSelector:
    matchLabels:
      app: hardened-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 53